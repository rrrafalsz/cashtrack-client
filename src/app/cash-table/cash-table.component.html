<p-table [value]="items" id="items-list" class="table table-responsive-sm">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <!-- date -->
      <!-- TODO: custom date format -->
      <td>
        {{item.date.toLocaleDateString()}}
        {{item.date.toLocaleTimeString()}}
      </td>
      <!-- TODO: ERROR: cannot edit date because of format issue -->
      <!--<td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input type="datetime-local" [(ngModel)]="item.date">
          </ng-template>
          <ng-template pTemplate="output">
            {{item.date.toLocaleDateString()}}
            &lt;!&ndash;{{item.date.toLocaleDateString('en-GB', dateOptions)}}&ndash;&gt;
            {{item.date.toLocaleTimeString()}}
          </ng-template>
        </p-cellEditor>
      </td>-->

      <!-- amount -->
      <!-- TODO: get currency symbol instead of code -->
      <!-- TODO: maybe combining amount and currency should be done in the component -->
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input type="number" [(ngModel)]="item.amount">
          </ng-template>
          <ng-template pTemplate="output">
            {{item.amount.toFixed(2)}}
          </ng-template>
        </p-cellEditor>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <select [(ngModel)]="item.currency">
              <option *ngFor="let currency of currencies">{{currency.symbol}}</option>
            </select>
          </ng-template>
          <ng-template pTemplate="output">
            {{item.currency}}
          </ng-template>
        </p-cellEditor>
      </td>

      <!-- content -->
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input type="text" [(ngModel)]="item.content">
          </ng-template>
          <ng-template pTemplate="output">
            {{item.content}}
          </ng-template>
        </p-cellEditor>
      </td>

      <!-- category -->
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input type="text" [(ngModel)]="item.category">
          </ng-template>
          <ng-template pTemplate="output">
            {{item.category}}
          </ng-template>
        </p-cellEditor>
      </td>

      <!-- payment account -->
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">

            <select [(ngModel)]="item.account">
              <option *ngFor="let account of accounts">{{account.name}}</option>
            </select>
          </ng-template>
          <ng-template pTemplate="output">
            {{item.account}}
          </ng-template>
        </p-cellEditor>
      </td>

      <!-- remove item -->
      <td>
        <a class="button action-button" (click)="itemService.delete(item)" label="delete">
          <span class="oi oi-x" title="delete item" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </ng-template>
</p-table>
